<div class="card">
    <h4 class="card-header">Alteração de Senha</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="user_nome">Usuário</label>
                <input type="text" formControlName="user_nome" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_nome.errors }" />
                <div *ngIf="submitted && f.user_nome.errors" class="invalid-feedback">
                    <div *ngIf="f.user_nome.errors.required">Usuário é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="user_email">E-mail</label>
                <input type="text" formControlName="user_email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_email.errors }" />
                <div *ngIf="submitted && f.user_email.errors" class="invalid-feedback">
                    <div *ngIf="f.user_email.errors.required">E-mail é obrigatório</div>
                </div>
            </div>
            <div class="form-group">
                <label for="user_accessKey">Nova senha</label>
                <input type="password" formControlName="user_accessKey" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_accessKey.errors }" />
                <div *ngIf="submitted && f.user_accessKey.errors" class="invalid-feedback">
                    <div *ngIf="f.user_accessKey.errors.required">Senha é obrigatória</div>
                    <div *ngIf="f.user_accessKey.errors.minlength">Senha deve ter no mínimo 6 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <label for="user_reSenha">Repita a nova senha</label>
                <input type="password" formControlName="user_reSenha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_reSenha.errors }" />
                <div *ngIf="submitted && f.user_reSenha.errors" class="invalid-feedback">
                    <div *ngIf="f.user_reSenha.errors.required">Nova senha é obrigatória</div>
                    <div *ngIf="f.user_reSenha.errors.minlength">Senha deve ter no mínimo 6 caracteres</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Alterar
                </button>
                <a routerLink="../login" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>
