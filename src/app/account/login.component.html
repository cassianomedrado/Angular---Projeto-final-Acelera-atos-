<div class="container col-6">
    <div class="card">
        <div style="text-align: center;">
            <h4 class="card-header"><i class="fas fa-user"> Bem-Vindo</i></h4>
            <img src="assets/netbullpreto.gif" width="200px" height="200px" style="padding-top: 20px;">
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="user_nome">Usuário</label>
                    <input type="text" formControlName="user_nome" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.user_nome.errors }" />
                    <div *ngIf="submitted && f.user_nome.errors" class="invalid-feedback">
                        <div *ngIf="f.user_nome.errors.required">Usuário é obrigatório</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_accessKey">Senha</label>
                    <input type="password" formControlName="user_accessKey" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.user_accessKey.errors }" />
                    <div *ngIf="submitted && f.user_accessKey.errors" class="invalid-feedback">
                        <div *ngIf="f.user_accessKey.errors.required">Senha é obrigatória</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-center"> 
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>                 
                    <div class="d-flex justify-content-center"> 
                        <a routerLink="../register" class="btn btn-link">Registrar</a>
                        <a routerLink="../alterarSenha" class="btn btn-link">Alterar Senha</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
